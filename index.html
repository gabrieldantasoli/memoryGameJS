<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Memory Game</title>

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome custom cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="https://github.com/gabrieldantasoli" class="logo" target="_blank" rel="nofollow"><i class="fas fa-border-all"></i>Memory Game</a>

        <nav>
            <a href="howtoplay.html" target="_blank" rel="nofollow">how play</a>
            <a href="https://github.com/gabrieldantasoli" target="_blank" rel="nofollow">github</a>
            <i class="fas fa-sun"></i>
        </nav>
        
    </header>

    <div id="gameOptions">
        <div class="game">Gamemode</div>
        <div class="gamemode">
            <div>
                <input type="radio" name="gamemode" id="multiplayer">
                <label for="multiplayer">Multiplayer</label>
            </div>
            <div>
                <input type="radio" name="gamemode" id="singleplayer">
                <label for="singleplayer">SinglePlayer</label>
            </div>
        </div>
        <div class="gamedificulty">
            <div>
                <input type="radio" name="difilcuty" id="sixteen" data-number="16">
                <label for="sixteen">16</label>
            </div>
            <div>
                <input type="radio" name="difilcuty" id="thirdysix" data-number="36">
                <label for="thirdysix">36</label>  
            </div>
            <div>
                <input type="radio" name="difilcuty" id="sixtyfor" data-number="64">
                <label for="sixtyfor">64</label>
            </div>
            <div>
                <input type="radio" name="difilcuty" id="hundread" data-number="100">
                <label for="hundread">100</label>
            </div>
            
        </div>
        <button id="start">Start</button>
    </div>

    <div id="gameContainer">
        <div class="points pointsp1">
            <div>
                <div><h2 class="title">points</h2></div>
                <div>
                    <h2 id="p1">player 1</h2>
                    <h2 id="p2">player 2</h2>
                </div>
                <div class="playerpoints">
                    <h2 id="pointsPlayer1">0</h2>
                    <h2 id="pointsPlayer2">0</h2>
                </div>
            </div>
        </div>
        <div class="points pointsp2">
            <div>
                <div><h2 class="title">points</h2></div>
                <div>
                    <h2>player</h2>
                </div>
                <div class="playerpoints">
                    <h2 id="pointsPlayerSimgle">0</h2>
                </div>
            </div>
        </div>
        <div id="divGame">
            
        </div>
    </div>
    
    <div class="refresh">
        <h2>reset</h2>
        <i class="fas fa-arrows-rotate"></i>
    </div>

    <footer class="active">
        <p>Devaloped by <a href="https://github.com/gabrieldantasoli" target="_blank" rel="nofollow">gabrieldantasoli</a></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
